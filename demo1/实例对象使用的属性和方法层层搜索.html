<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Person(age,sex){
			this.age=age;
			this.sex=sex;
			this.eat=function(){
				console.log("构造函数中的吃");
			};
		}

		Person.prototype.sex="女";
		var per=new Person(20,"男");
		console.log(per.sex);
		per.eat();
		console.dir(per);
		console.dir(Person);
	</script>
</body>
</html>
