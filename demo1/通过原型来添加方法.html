<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型添加方法</title>
</head>
<body>
	<script>
		function Person(name,age){
			this.name=name;
			this.age=age;
			this.drink=function(){
				console.log("喝饮料呀")
			}
		}
		Person.prototype.eat=function(){
			console.log("今天到底吃不吃晚饭呢");
		};
		var per1=new Person("小明",20);
		var per2=new Person("小红",20);
		console.log(per1==per2);
		console.log(per1.eat==per2.eat);
		console.dir(per1);
		console.dir(per2);
		console.dir(Person);
	</script>
</body>
</html>
